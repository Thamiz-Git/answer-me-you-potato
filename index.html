<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>Be My Valentine</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
}


/* ü§≠ tease emoji */
.tease {
    position: fixed;
    font-size: 26px;
    opacity: 0;
    animation: teasePop 1s ease forwards;
    pointer-events: none;
    z-index: 5;
}

@keyframes teasePop {
    0%   { opacity: 0; transform: scale(0.5) translateY(5px); }
    30%  { opacity: 1; transform: scale(1.1) translateY(0); }
    70%  { opacity: 1; transform: scale(1); }
    100% { opacity: 0; transform: scale(0.6) translateY(-5px); }
}

/* Card */
.card {
    background: white;
    padding: 30px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 350px;
    z-index: 2;
    animation: bounceIn 0.8s ease;
}

@keyframes bounceIn {
    0% { transform: scale(0.85); opacity: 0; }
    60% { transform: scale(1.05); }
    100% { transform: scale(1); opacity: 1; }
}

h1 {
    margin-bottom: 25px;
    color: #ff4d6d;
}

/* Buttons */
button {
    padding: 12px 26px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: translateY(-2px);
}

button:active {
    transform: scale(0.95);
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 6px 15px rgba(255,77,109,0.4);
}

#noBtn {
    background: #eee;
    color: #555;
    position: absolute;
    z-index: 3;
}

/* Floating hearts (page 1) */
.heart {
    position: fixed;
    top: -20px;
    font-size: 14px;
    opacity: 0.8;
    animation: fall linear infinite;
    z-index: 1;
}

@keyframes fall {
    from { transform: translateY(-10px); }
    to { transform: translateY(110vh); }
}

/* Glow effect (page 2) */
.glow {
    box-shadow: 0 0 25px rgba(255, 77, 109, 0.6);
    border-radius: 18px;
}
</style>
</head>
